<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc-container">
    <div id="calc">
      <div id="display"></div>
      <div id="buttons">
        <div id="bc-1" class="button-column">
          <button id="clear-button" class="special">C</button>
          <button class="number">7</button>
          <button class="number">4</button>
          <button class="number">1</button>
          <button class="number">0</button>
        </div>
        <div id="bc-2" class="button-column">
          <button id="toggle-negative" class="special">+/-</button>
          <button class="number">8</button>
          <button class="number">5</button>
          <button class="number">2</button>
          <button class="number">.</button>
        </div>
        <div id="bc-3" class="button-column">
          <button class="operator"> / </button>
          <button class="number">9</button>
          <button class="number">6</button>
          <button class="number">3</button>
          <button id="delete-button" class="special">DEL</button>
        </div>
        <div id="bc-4" class="button-column">
          <button class="operator"> x </button>
          <button class="operator"> â€“ </button> <!-- Minus is an en-dash, not a regular hyphen -->
          <button class="operator"> + </button>
          <button id="equal-button" class="special">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
